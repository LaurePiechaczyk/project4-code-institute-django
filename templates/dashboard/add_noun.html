{% extends "base.html" %}
{% block content %}

<div class="container">
  <br>
  <h2 class="pt-5">Add noun</h2>
  <form method="POST" action="add_noun">
      {% csrf_token %}
      {{ form.as_p}}
      <div>  
        <button class="btn orange-btn btn-sm mb-2" type="submit">Add Noun</button>  
      </div>
  </form>  
  <a class="btn orange-btn btn-sm mt-2" href="{% url 'dashboard' %}">
    Return to Dashboard
  </a> 
</div>

{%endblock%}
